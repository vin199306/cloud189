# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - main: ./cmd/cloud189
    id: "cloud189"
    binary: cloud189
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - mipsle
    goarm:
      - 5 # 对于mipsle架构，这里的值通常不重要，但可以设置为5
    flags:
      - -tags=netgo,softfloat # 添加 softfloat 标签
      - -installsuffix=netgo
    ldflags:
      - -s -w
      - -extldflags "-static"
archives:
  - format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - config.yaml
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
release:
  github:
    owner: vin199306
    name: cloud189
  draft: true
  prerelease: auto